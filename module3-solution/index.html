<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="src/angular.min.js"></script>
    <script src="src/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.searchMenu();">Narrow It Down For Me!</button>
    </div>

    <div class="clearfix"></div>
    <!-- found-items should be implemented as a component -->
    <found-items-list found-items="menu.foundItems" show-error="menu.showError" on-remove="menu.removeItem(index)"></found-items-list>
  </div>

</body>
</html>
