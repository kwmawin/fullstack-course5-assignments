<h2 class="text-center"> My info </h2>
<div class="text-center" ng-if="myInfoCtrl.savedInfo.completed">
	<div> First name : {{myInfoCtrl.savedInfo.user.firstname}} </div>
	<div> Last name  : {{myInfoCtrl.savedInfo.user.lastname}} </div>
	<div> Email      : {{myInfoCtrl.savedInfo.user.email}} </div>
	<div> Phone#     : {{myInfoCtrl.savedInfo.user.phone}} </div>
	<div> My favorite Dish: {{myInfoCtrl.savedInfo.menuItem.name}} </div>
	<img width="250" height="150" ng-src="{{myInfoCtrl.basePath}}/images/{{myInfoCtrl.savedInfo.menuItem.short_name}}.jpg" alt="{{myInfoCtrl.savedInfo.menuItem.name}}">
</div>
<div class="text-center" ng-if="!myInfoCtrl.savedInfo.completed"> 
	Not Signed Up Yet. <a ui-sref="public.signup"> Sign up Now! </a> 
</div>
